<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Szablon — Twoja Kasetka</title>
  <link rel="preload" href="images/hero.webp" as="image">
  <meta property="og:title" content="Twoja Kasetka">
  <meta property="og:image" content="images/og_hero.jpg">
  <meta name="theme-color" content="#B76E79">
  <style>
    :root{
      --bg:#F9F5F2; --paper:#fff;
      --accent:#B76E79; --accent-dk:#9d5565;
      --text:#222; --mut:#666;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.55}
    img{display:block;max-width:100%;height:auto;border-radius:8px}
    a{color:inherit;text-decoration:none}
    h1{font-size:clamp(2.1rem,5vw,3.4rem);margin:0 0 1rem}
    h2{font-size:clamp(1.6rem,4vw,2.4rem);margin:0 0 1.5rem;text-align:center}
    .container{width:min(1200px,90%);margin-inline:auto;padding-block:clamp(2rem,6vw,4rem)}
    /*  Hero  */
    #hero{position:relative;min-height:80vh;display:flex;align-items:center;color:#fff}
    #hero::before{content:"";position:absolute;inset:0;background:url("images/hero.webp") center/cover no-repeat;z-index:-2}
    #hero::after {content:"";position:absolute;inset:0;background:linear-gradient(rgba(183,110,121,.5),rgba(0,0,0,.55));z-index:-1}
    .hero__inner{max-width:720px;padding:2rem}
    .cta{display:flex;gap:1rem;flex-wrap:wrap;margin-top:2rem}
    /*  Buttons  */
    .btn{display:inline-block;padding:.9rem 2.2rem;border-radius:40px;font-weight:600;cursor:pointer;transition:.25s}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-primary:hover{background:var(--accent-dk)}
    .btn-outline{border:2px solid var(--accent);color:var(--accent)}
    .btn-outline:hover{background:var(--accent);color:#fff}
    .btn-active{background:var(--accent);color:#fff;pointer-events:none}
    :focus-visible{outline:2px dashed var(--accent);outline-offset:4px}
    /*  Breadcrumb (proste)  */
    .crumb{font-size:.875rem;margin-bottom:1.5rem;color:var(--mut)}
    /*  Footer  */
    footer{background:#1b1b1b;color:#fff;text-align:center;padding:3rem 1rem;margin-top:clamp(3rem,8vw,5rem)}
    footer .btn-primary:hover{background:#fff;color:#1b1b1b}
    /* Responsive */
    @media(max-width:840px){.hero__inner{padding:1rem}}
    @media(max-width:560px){#hero{min-height:60vh} .hero__inner{padding:0.5rem}}
  </style>
</head>
<body>
  <!--  ▸  Hero / Nagłówek  ◂  -->
  <header id="hero">
    <div class="container hero__inner">
      <h1>Twoja Kasetka — szablon</h1>
      <p>Opis hero lub slogan. (Zmień na każdej podstronie!)</p>
      <div class="cta">
        <a href="home.html"     class="btn btn-outline">Home</a>
        <a href="produkty.html" class="btn btn-outline">Produkty</a>
        <a href="onas.html"     class="btn btn-outline">O&nbsp;nas</a>
        <a href="#kontakt"      class="btn btn-outline">Kontakt</a>
      </div>
    </div>
  </header>
  <main>
    <!-- MAIN CONTENT -->
  </main>
  <footer id="kontakt">
    <h2>Masz pytania? Porozmawiajmy.</h2>
    <p>Zostaw kontakt — wrócimy do Ciebie w ciągu 24 h z wyceną prototypu.</p>
    <a href="mailto:kontakt@twojakasetka.pl" class="btn btn-primary">Napisz do nas</a>
    <p style="margin-top:2rem;font-size:.875rem;opacity:.75">© 2024 Twoja Kasetka Sp.&nbsp;z&nbsp;o.o.</p>
  </footer>
</body>
</html>
