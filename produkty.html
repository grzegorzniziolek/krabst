<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasetki Kosmetyczne — Produkty</title>
  <link rel="stylesheet" href="css/variables.css">
  <style>
    body {
      font-family: var(--font-main);
      background: var(--bg-main);
      color: var(--text-main);
      line-height: 1.55;
    }
    .container{width:min(1200px,90%);margin-inline:auto;padding-block:4rem}
    .btn{display:inline-block;padding:.9rem 2.2rem;border-radius:40px;font-weight:600;cursor:pointer;transition:background .25s,color .25s,box-shadow .25s;}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-primary:hover{background:var(--accent-dk);box-shadow:0 6px 14px rgba(0,0,0,.12)}
    .btn-outline{border:2px solid var(--accent);color:var(--accent);background:transparent}
    .btn-outline:hover{background:var(--accent);color:#fff}
    .btn-active{background:var(--accent);color:#fff;pointer-events:none}
    header{min-height:120px;display:flex;align-items:center;}
    .hero__inner{max-width:720px;padding:2rem}
    .cta-group{display:flex;gap:1rem;flex-wrap:wrap}
    h1,h2,h3{font-weight:700;line-height:1.2;margin-bottom:1rem}
    h2{font-size:clamp(1.6rem,4vw,2.6rem)}
    p{margin-bottom:1rem;color:var(--text-mut)}
    /* ANIMACJE */
    .fade-in {opacity: 0;transform: translateY(40px);transition: opacity 0.8s cubic-bezier(.4,0,.2,1), transform 0.8s cubic-bezier(.4,0,.2,1);}
    .fade-in.visible {opacity: 1;transform: none;}
    /* PRODUCTS */
    .product-grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));}
    .product-grid img{height:160px;object-fit:cover;border-radius:8px}
    /* FOOTER */
    footer{background:#1b1b1b;color:#fff;text-align:center;padding:3rem 1rem;}
    footer .btn-primary{background:var(--accent)}
    footer .btn-primary:hover{background:var(--accent-dk)}
  </style>
</head>
<body>
  <header>
    <div class="container hero__inner">
      <div class="cta-group">
        <a href="home.html"     class="btn btn-outline">Home</a>
        <a href="produkty.html" class="btn btn-active">Produkty</a>
        <a href="onas.html"     class="btn btn-outline">O&nbsp;nas</a>
        <a href="#kontakt"      class="btn btn-outline">Zapytaj o ofertę</a>
      </div>
    </div>
  </header>
  <main>
    <section id="products" class="fade-in">
      <div class="container">
        <h2>Gotowe produkty</h2>
        <p>Przykładowe wykończenia i projekty, które możemy zrealizować.</p>
        <div class="product-grid">
          <img src="images/finish_softtouch.webp"  alt="Kasetka soft-touch">
          <img src="images/finish_gloss.webp"      alt="Kasetka piano gloss">
          <img src="images/finish_holo.webp"       alt="Kasetka holo foil">
          <img src="images/finish_metallic.webp"   alt="Kasetka metaliczna">
          <img src="images/finish_clear.webp"      alt="Kasetka transparentna">
          <img src="images/finish_pastel.webp"     alt="Kasetka pastelowa">
        </div>
      </div>
    </section>
  </main>
  <footer id="kontakt" class="fade-in">
    <h2>Masz pytania? Porozmawiajmy.</h2>
    <p>Zostaw kontakt — wrócimy do Ciebie w ciągu 24 h z wyceną prototypu.</p>
    <a href="mailto:kontakt@twojakasetka.pl" class="btn btn-primary">Napisz do nas</a>
    <p style="margin-top:2rem;font-size:.875rem;opacity:.8">
      © 2024 Twoja Kasetka Sp. z o.o. | NIP 000-000-00-00
    </p>
  </footer>
  <script>
    // Animacja fade-in sekcji podczas przewijania
    document.addEventListener('DOMContentLoaded', function() {
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.18
      });
      document.querySelectorAll('.fade-in').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
</body>
</html>
